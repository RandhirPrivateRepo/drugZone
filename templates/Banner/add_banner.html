{% include 'navigations/side_nav.html' %}



{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Add Banner</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <a href="{% url 'DashboardApp:dashboard__banner_list_view' %}" class="btn btn-primary float-right btn-rounded">Banner List</a>
            </div>
        </div>


        {% if error %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Warning!</strong> {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        {% endif %}

         {% if success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> {{ success }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        {% endif %}


      <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form  action="{% url 'DashboardApp:dashboard__banner_add_view' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Banner Image <span class="text-danger">*</span></label>
                                <div>
                                    <input name="bannerImage" class="with-border" type="file" required accept="image/x-png,image/gif,image/jpeg">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Desription <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="bannerDescription" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Banner Type:<span class="text-danger">*</span></label>
                                 <select class="browser-default custom-select" name = "bannerType">
                                    <option value="HomePage">HomePage</option>
                                    <option  value="TestPage">TestPage</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Create Banner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
