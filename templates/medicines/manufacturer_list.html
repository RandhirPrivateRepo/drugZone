{% include 'navigations/side_nav.html' %}



{% block content %}

  <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-5 col-5">
                        <h4 class="page-title">Manufacturer</h4>
                    </div>
                    <div class="col-sm-7 col-7 text-right m-b-30">
                        <a href="{% url 'Medicine:add_manufacturer' %}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Add Manufacturer</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped custom-table mb-0 datatable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Manufacturer Name</th>
                                        <th ></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for Obj in manufacturerObjs %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ Obj.manufaturerName}}</td>
                                       
                                        <td class="text-right">
                                            <a href="#" class="btn btn-primary a-btn-slide-text" style="background-color:#00e676;color:white;">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                                <span><strong>Edit</strong></span>            
                                            </a>
                                            <a href="#" class="btn btn-primary a-btn-slide-text" style="background-color:#00b0ff;color:white;">
                                               <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                <span><strong>Delete</strong></span>            
                                            </a>
                                        </td>
                                        
                                    </tr>

                                    {% endfor %}
                                   
                                  
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>

{% endblock %}
