{% include 'navigations/side_nav.html' %}



{% block content %}
    <div class="page-wrapper">
            <div class="content">



                <div class="row">
                    <div class="col-sm-5 col-5">
                        <h4 class="page-title">Manufacturer</h4>
                    </div>
                    <div class="col-sm-7 col-7 text-right m-b-30">
                        <a href="{% url 'Medicine:add_medicies' %}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Add Medicine</a>
                    </div>
                </div>


                {% if error %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>Warning!</strong> {{ error }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                {% endif %}

                 {% if success %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Success!</strong> {{ success }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                {% endif %}


                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                          <form  action="{% url 'Medicine:add_manufacturer' %}"  method="post">
                    {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Manufacturer Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name = "mName">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Create Manufacturer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
			
        </div>




{% endblock %}
