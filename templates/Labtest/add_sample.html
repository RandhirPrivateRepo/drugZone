{% include 'navigations/side_nav.html' %}



{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <span class="text-danger">{{ error }}</span>

                <h4 class="page-title">Add Sample </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form  action="{% url 'DashboardApp:dashboard__sample_add_view' %}"  method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- <span class="text-danger">{{ error }}</span> -->
                            <div class="form-group">
                                <label>Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="name" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Create Sample</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
